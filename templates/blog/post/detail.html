{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row blog-detail">
        <h3>{{ post.title }}</h3>
        <p class="date">Published {{ post.publish }} by {{ post.author }}</p>
        <img src="{{ post.photo.url }}" width="400" height="400">
        <p class="blog-body">{{ post.body|linebreaks }}
    </div>


</div>
{% endblock %}
