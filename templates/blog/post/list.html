{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">

    <h1>Recent News</h1>
    <div class="row" id="blog-row">
    </div>
    {% for post in posts %}
        <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
        <p class="date">Published {{ post.publish }} by {{ post.author }}</p>
        {{ post.body|truncatewords:30|linebreaks }}
    {% endfor %}

</div>

{% endblock %}
